<svg width="360" height="700" viewBox="0 0 360 700" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="360" height="700" rx="12" fill="#111111"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="360" height="60" rx="12" fill="#141414"/>
  <text x="40" y="38" font-family="Arial" font-size="24" font-weight="bold" fill="white">Select a model</text>
  
  <!-- Model Selector Button -->
  <rect x="260" y="15" width="80" height="30" rx="6" fill="#1A1A1A"/>
  <text x="290" y="35" font-family="Arial" font-size="14" text-anchor="middle" fill="#9e9e9e">Select</text>
  <path d="M320 25 L327 32 L334 25" stroke="#9e9e9e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- User Message 1 -->
  <circle cx="50" cy="100" r="30" fill="#6D5DFC"/>
  <circle cx="50" cy="100" r="20" fill="#141414"/>
  <rect x="100" y="80" width="230" height="50" rx="10" fill="#141414"/>
  <rect x="115" y="95" width="200" height="8" rx="2" fill="#9e9e9e"/>
  <rect x="115" y="110" width="170" height="8" rx="2" fill="#9e9e9e"/>
  
  <!-- AI Response 1 -->
  <rect x="80" y="150" width="250" height="70" rx="10" fill="#6D5DFC"/>
  <rect x="95" y="165" width="220" height="8" rx="2" fill="white"/>
  <rect x="95" y="180" width="200" height="8" rx="2" fill="white"/>
  <rect x="95" y="195" width="180" height="8" rx="2" fill="white"/>
  
  <!-- User Message 2 -->
  <circle cx="50" cy="260" r="30" fill="#6D5DFC"/>
  <circle cx="50" cy="260" r="20" fill="#141414"/>
  <rect x="100" y="240" width="230" height="50" rx="10" fill="#141414"/>
  <rect x="115" y="255" width="200" height="8" rx="2" fill="#9e9e9e"/>
  <rect x="115" y="270" width="170" height="8" rx="2" fill="#9e9e9e"/>
  
  <!-- AI Response 2 -->
  <rect x="80" y="310" width="250" height="70" rx="10" fill="#6D5DFC"/>
  <rect x="95" y="325" width="220" height="8" rx="2" fill="white"/>
  <rect x="95" y="340" width="200" height="8" rx="2" fill="white"/>
  <rect x="95" y="355" width="180" height="8" rx="2" fill="white"/>
  
  <!-- User Message 3 -->
  <circle cx="50" cy="420" r="30" fill="#6D5DFC"/>
  <circle cx="50" cy="420" r="20" fill="#141414"/>
  <rect x="100" y="400" width="230" height="50" rx="10" fill="#141414"/>
  <rect x="115" y="415" width="200" height="8" rx="2" fill="#9e9e9e"/>
  <rect x="115" y="430" width="170" height="8" rx="2" fill="#9e9e9e"/>
  
  <!-- AI Response 3 -->
  <rect x="80" y="470" width="250" height="70" rx="10" fill="#6D5DFC"/>
  <rect x="95" y="485" width="220" height="8" rx="2" fill="white"/>
  <rect x="95" y="500" width="200" height="8" rx="2" fill="white"/>
  <rect x="95" y="515" width="180" height="8" rx="2" fill="white"/>
  
  <!-- Input Box -->
  <rect x="30" y="620" width="300" height="50" rx="8" fill="#141414"/>
  <text x="80" y="650" font-family="Arial" font-size="14" fill="#6D6D6D">Text a message</text>
  
  <!-- Send Button -->
  <rect x="300" y="630" width="30" height="30" rx="4" fill="#141414"/>
  <path d="M305 645 L325 645 L315 630" stroke="#6D5DFC" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
